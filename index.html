<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আবরার বিন সেলিম - শাক্সু নির্বাচন ২০২৪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Language Selection Overlay -->
    <div id="language-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-6 text-center">
        <h2 class="text-2xl font-bold mb-8 text-slate-800 border-b-2 border-blue-900 pb-2">Language Selection / ভাষা নির্বাচন</h2>
        <div class="flex space-x-6">
            <button onclick="setLanguage('bn')" class="bg-blue-900 text-white px-10 py-3 rounded shadow-lg font-semibold hover:bg-blue-800 transition">বাংলা</button>
            <button onclick="setLanguage('en')" class="border-2 border-blue-900 text-blue-900 px-10 py-3 rounded shadow-lg font-semibold hover:bg-blue-50 transition">English</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        
        <!-- Navigation -->
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
            <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
                <span class="font-bold text-xl tracking-tight text-blue-900" id="nav-title">শাক্সু ২০২৪</span>
                <button onclick="toggleLanguage()" id="lang-toggle-btn" class="text-xs font-bold uppercase tracking-widest border-2 border-blue-900 px-4 py-1 rounded hover:bg-blue-900 hover:text-white transition">English</button>
            </div>
        </nav>

        <!-- Hero Section / Poster -->
        <header class="max-w-5xl mx-auto px-4 py-10">
            <div class="flex flex-col md:flex-row items-center gap-8 border-b pb-10">
                <!-- Candidate Poster Image -->
                <div class="w-full md:w-1/3">
                    <div class="bg-white shadow-2xl p-2 border border-slate-200">
                        <img src="abrarbinsalim.jpg" alt="Abrar Bin Selim Poster" class="w-full h-auto">
                    </div>
                </div>
                
                <div class="w-full md:w-2/3 text-center md:text-left">
                    <h1 id="candidate-name" class="text-4xl font-extrabold text-slate-900 mb-2 leading-tight">আবরার বিন সেলিম</h1>
                    <p id="candidate-pos" class="text-xl text-blue-800 font-semibold mb-6">আন্তর্জাতিক বিষয়ক সম্পাদক পদপ্রার্থী</p>
                    <div class="inline-block bg-blue-900 text-white px-8 py-3 rounded shadow-md">
                        <span id="ballot-label" class="text-lg opacity-90">ব্যালট নং:</span> 
                        <span id="ballot-no" class="text-3xl font-black ml-2">৮</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Manifesto Section -->
        <main class="max-w-4xl mx-auto px-4 pb-24">
            <h2 id="manifesto-title" class="text-2xl font-bold text-slate-800 mb-10 text-center uppercase tracking-wider underline underline-offset-8">নির্বাচনী ইশতেহার</h2>
            
            <div id="manifesto-list" class="space-y-6">
                <!-- Content injected via JS -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-slate-900 py-12 text-center text-slate-400">
            <p class="text-sm font-medium" id="footer-text">© ২০২৪ আবরার বিন সেলিম। শাহজালাল বিজ্ঞান ও প্রযুক্তি বিশ্ববিদ্যালয়।</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
